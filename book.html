<!DOCTYPE html>
<html>
<head>
	<title>books</title>
</head>
<body>
	<div ng-app="myModule">
		<div ng-controller="myController">
			<table>
				<thead>
					<tr>
						<th ng-click="sortArray('ID')">id</th>
						<th ng-click="sortArray('Title')">title</th>
						<th ng-click="sortArray('Description')">Description</th>
						<th ng-click="sortArray('Image')">image</th>
						<th ng-click="sortArray('isbn')">isbn</th>
						
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="books in Books|orderBy:searchData">
						<td>{{books.ID}}</td>
						<td>{{books.Title}}</td>
						<td>{{books.Description}}</td>
						<td>{{books.Image}}</td>
						<td>{{books.isbn}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
<script src="../js/angular.min.js"></script>
<script>
	var app=angular.module("myModule",[]);
	app.controller("myController",function($scope){

tep, from the installat ...","Image":"http://s.it-ebooks-api.info/2/beginning_php5_apache_and_mysql_web_development.jpg","isbn":"9781457107863"},{"ID":2930198979,"Title":"MySQL Cookbook, 2nd Edition","SubTitle":"Solutions & Examples for Database Developers and DBAs","Description":"Along with MySQL's popularity has come a flood of questions about solving specific problems, and that's where this Cookbook is essential. Designed as a handy resource when you need quick solutions or techniques, the book offers dozens of short, focus ...","Image":"http://s.it-ebooks-api.info/3/mysql_cookbook_2nd_edition.jpg","isbn":"9780596527082"}];
		$scope.sortArray=function(value)
		{
          if(value==$scope.searchData)
        {
            $scope.searchData="-"+value;
        }
        else
        {
            $scope.searchData=value;
        }
		}
	})
</script>
</html>
