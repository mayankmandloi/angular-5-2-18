<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-app="myModule">
    <div ng-controller="perDetails">
        {{person.name|ujjawalKaFilter}}
        {{person.name|ujjawalKaFilter:"p"}}
        {{person.name|ujjawalKaFilter:"div"}}
    </div>
</body>
<script src="../js/angular.min.js"></script>
<script>
    var app= angular.module("myModule",[])
    app.controller("perDetails",function($scope){
            $scope.person={name:"Brijesh",surname:"Sharma",age:21};
    });
    app.filter("ujjawalKaFilter",function(){
        return function(item,tag){
            if(!tag)
            {
                tag="h1";
            }
        return "<"+tag+">"+item+"</"+tag+">";
    }})
</script>
</html>
